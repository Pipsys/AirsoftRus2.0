{% extends "base.html" %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card p-4">
                <h2 class="mb-4 text-center">Удалить товар</h2>
                <p>Вы уверены, что хотите удалить товар <strong>{{ object.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'shop:product_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
