{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="form-card">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <div class="form-text mt-3">
        Уже есть аккаунт? <a href="{% url 'account_login' %}">Войти</a>
    </div>
</div>
{% endblock %}
